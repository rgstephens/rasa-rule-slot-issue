version: "2.0"

intents:
  - appt
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - num_appts
  - acct_type
  - agent_available

slots:
  num_appts:
    type: categorical
    auto_fill: true
    influence_conversation: true
    values:
      - none
      - single
      - multiple

  acct_type:
    type: categorical
    auto_fill: true
    influence_conversation: true
    values:
      - basic
      - premium

  agent_available:
    type: bool
    auto_fill: true
    influence_conversation: true

actions:
  - action_appt

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_appts:
  - text: "Your num_appts is {num_appts}"

  utter_acct_type:
  - text: "Your acct_type is {acct_type}, agent available: {agent_available}"

  utter_ask_more_help:
  - text: "Do you want more help?"

  utter_doing_agent_xfer:
  - text: "Transferring you to an agent..."

  utter_no_agent:
  - text: "We're on siesta time, check back with us later"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
