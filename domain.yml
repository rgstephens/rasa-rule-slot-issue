version: "2.0"

intents:
  - appt
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - num_appts
  - logged_in
  - acct_type

slots:
  num_appts:
    type: categorical
    influence_conversation: true
    auto_fill: true
    values:
      - none
      - single
      - multiple
  acct_type:
    type: categorical
    influence_conversation: true
    auto_fill: true
    values:
      - standard
      - premium
      - multiple
  logged_in:
    type: bool
    influence_conversation: true
    auto_fill: true

actions:
  - action_appt

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_appts:
  - text: "Your num_appts is {num_appts}"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
