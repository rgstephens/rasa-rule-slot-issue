version: "2.0"

stories:

- story: 'acct_type: basic, more help, agent avail'
  steps:
  - slot_was_set:
    - acct_type: basic
  - slot_was_set:
    - agent_available: True
  - intent: greet
  - action: utter_acct_type
  - action: utter_ask_more_help
  - intent: affirm
  - action: utter_doing_agent_xfer

- story: 'acct_type: basic, more help, agent NOT avail'
  steps:
  - slot_was_set:
    - acct_type: basic
  - slot_was_set:
    - agent_available: False
  - intent: greet
  - action: utter_acct_type
  - action: utter_ask_more_help
  - intent: affirm
  - action: utter_no_agent

- story: appts none
  steps:
    - intent: appt
    - action: action_appt
    - slot_was_set:
        - num_appts: none
    - action: utter_appts
    - action: utter_happy

- story: appts single
  steps:
    - intent: appt
    - action: action_appt
    - slot_was_set:
        - num_appts: single
    - action: utter_appts
    - action: utter_greet

- story: appts multiple
  steps:
    - intent: appt
    - action: action_appt
    - slot_was_set:
        - num_appts: multiple
    - action: utter_appts
    - action: utter_iamabot

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
