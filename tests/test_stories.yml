stories:
- story: 'acct_type: basic, more help, agent_available True'
  steps:
  - slot_was_set:
    - acct_type: basic
  - slot_was_set:
    - agent_available: True
  - intent: greet
  - action: utter_acct_type
  - action: utter_ask_more_help
  - intent: affirm
  - action: utter_doing_agent_xfer

- story: 'acct_type: basic, more help, agent NOT avail'
  steps:
  - slot_was_set:
    - acct_type: basic
  - slot_was_set:
    - agent_available: False
  - intent: greet
  - action: utter_acct_type
  - action: utter_ask_more_help
  - intent: affirm
  - action: utter_no_agent

- story: 'acct_type: basic, more help, agent avail, goodbye'
  steps:
  - slot_was_set:
    - acct_type: basic
  - slot_was_set:
    - agent_available: False
  - intent: greet
  - action: utter_acct_type
  - action: utter_ask_more_help
  - intent: affirm
  - action: utter_no_agent
  - intent: goodbye
  - action: utter_goodbye

- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: utter_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: goodbye no slots
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: goodbye - num_appts slot
  steps:
  - slot_was_set:
    - num_appts: multiple
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: goodbye  acct_type slot
  steps:
  - slot_was_set:
    - acct_type: basic
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: utter_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: utter_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: utter_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: utter_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: utter_iamabot
